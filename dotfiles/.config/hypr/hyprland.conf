env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_BACKEND, wayland, x11
env = CLUTTER_BACKEND, wayland
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = SDL_VIDEODRIVER, x11
env = MOZ_ENABLE_WAYLAND, 1
env = XMODIFIERS, @im=fcitx
env = QT_IM_MODULE, fcitx
env = SDL_IM_MODULE, fcitx

# -- Fcitx5 input method
windowrule=pseudo,fcitx    # enable this will make fcitx5 works, but fcitx5-configtool will not work!
exec-once=fcitx5 -d --replace     # start fcitx5 daemon
bind=ALT,E,exec,pkill fcitx5 -9;sleep 1;fcitx5 -d --replace; sleep 1;fcitx5-remote -r

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = killall -q swww;sleep .5 && swww init
exec-once = killall -q waybar;sleep .5 && waybar
exec-once = killall -q swaync;sleep .5 && swaync
exec-once = nm-applet --indicator
exec-once = lxqt-policykit-agent
exec-once = sleep 1.5 && swww img /home/admin/Pictures/Wallpapers/Black-Snow-Flakes-wallpaper.jpg
monitor=,preferred,auto,2

general {
  gaps_in = 6
  gaps_out = 8
  border_size = 2
  layout = dwindle
  resize_on_border = true
  col.active_border = rgb(8b92a2) rgb(859497) 45deg
  col.inactive_border = rgb(434750)
}
input {
  kb_layout = us
  kb_options = grp:alt_shift_toggle
  kb_options = caps:super
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    disable_while_typing = true
    scroll_factor = 0.8
  }
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
}
windowrule = noborder,^(wofi)$
windowrule = center,^(wofi)$
windowrule = center,^(steam)$
windowrule = float, nm-connection-editor|blueman-manager
windowrule = float, swayimg|vlc|Viewnior|pavucontrol
windowrule = float, nwg-look|qt5ct|mpv
windowrule = float, zoom
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = opacity 0.9 0.7, class:^(Brave)$
windowrulev2 = opacity 0.9 0.7, class:^(thunar)$
gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}
misc {
  initial_workspace_tracking = 0
  mouse_move_enables_dpms = true
  key_press_enables_dpms = false
}
animations {
  enabled = no
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}
decoration {
  rounding = 10
  blur {
      enabled = true
      size = 5
      passes = 3
      new_optimizations = on
      ignore_opacity = off
  }
}
plugin {
  hyprtrails {
  }
}
dwindle {
  pseudotile = true
  preserve_split = true
}
